<md-card>
  <form novalidate [formGroup]="addTaskFormGroup" (keyup.enter)="onSubmit()">
    <md-input-container class="block">
      <input mdInput placeholder="Title" formControlName="taskTitle">
    </md-input-container>
    <md-input-container class="block">
      <input mdInput placeholder="Description" formControlName="taskDescription">
    </md-input-container>
  </form>
</md-card>
