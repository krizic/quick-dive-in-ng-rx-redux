<md-card>
  <md-card-header>
    <md-card-title><h3>Recent:</h3></md-card-title>
    <md-card-subtitle>Total: {{totalShown$ | async}}</md-card-subtitle>
  </md-card-header>
  <div class="wrapper">
    <md-list>
      <h3 md-subheader>Active</h3>
      <md-list-item *ngFor="let task of activeTasks$ | async">
        <h4 md-line>
          <md-checkbox [checked]="task.done"
                       (change)="onToggle(task)">
            {{task.title}}
          </md-checkbox>
        </h4>
        <span md-line class="reduce capitalize" *ngIf="task.user">by: {{task.user}} </span>
        <button md-icon-button (click)="onRemove(task)">
          <md-icon>delete</md-icon>
        </button>
      </md-list-item>

      <md-divider></md-divider>

      <h3 md-subheader>Done</h3>
      <md-list-item *ngFor="let task of doneTasks$ | async">
            <h4 md-line>
              <md-checkbox [checked]="task.done"
                           (change)="onToggle(task)">
                {{task.title}}
              </md-checkbox>
            </h4>
        <span md-line class="reduce capitalize" *ngIf="task.user">by: {{task.user}} </span>
        <button md-icon-button (click)="onRemove(task)">
          <md-icon>delete</md-icon>
        </button>
      </md-list-item>
    </md-list>
  </div>
</md-card>
